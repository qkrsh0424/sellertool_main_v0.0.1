<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/header::header"></head>

<body>
    <div th:insert="layout/nav/commonNavbar::commonNavbar"></div>

    <div class="container">
        <div class="row">
            <!-- SideNav -->
            <div class="col-sm-4" th:insert="layout/user/sideNav::sideNav"></div>
            <!-- Body -->
            <div class="col-sm-8">
                <div class="pcy-profile-content">
                    <div class="pcy-profile-content-header">정보 수정</div>
                    <div th:if="${data}" class="pcy-profile-content-body">
                        <form id="profileUpdateSubmit">
                            <input hidden type="text" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="_csrf">
                            <div class="form-group">
                                <label for="username">아이디</label>
                                <input type="text" class="form-control" id="username" th:value="${data.username}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="email">등록된 이메일</label>
                                <input type="email" class="form-control" id="email" th:value="${data.email}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="name">이름 또는 사업자명</label>
                                <input type="text" class="form-control" id="name" th:value="${data.name}">
                            </div>
                            <div class="form-group">
                                <label for="userUrl">웹사이트 or 블로그</label>
                                <input type="text" class="form-control" id="userUrl" th:value="${data.userUrl}" placeholder="http://YOUR URL">
                            </div>
                            <button type="submit" class="btn btn-primary">수정하기</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer th:replace="fragment/footer::footer"></footer>
    <script th:src="@{/js/profile.js?version=}+${@environment.getProperty('app.environment.static.version')}"></script>
</body>

</html>
