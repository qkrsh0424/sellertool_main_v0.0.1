<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/header::header"></head>

<body>
    <div th:insert="layout/nav/commonNavbar::commonNavbar"></div>

    <div class="container">
        <div class="row">
            <!-- Side Nav -->
            <div class="col-sm-4" th:insert="layout/user/sideNav::sideNav"></div>
            <!-- Body -->
            <div class="col-sm-8">
                <div class="pcy-profile-content">
                    <div class="pcy-profile-content-header">비밀번호 변경</div>
                    <div th:if="${data}" class="pcy-profile-content-body">
                        <form id="passwordUpdateSubmit">
                            <input hidden type="text" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="_csrf_password_change">
                            <div class="form-group">
                                <label for="password">현재 비밀번호</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="form-group">
                                <label for="new_password">새 비밀번호</label>
                                <input type="password" class="form-control" id="new_password">
                            </div>
                            <div class="form-group">
                                <label for="new_password_check">새 비밀번호 확인</label>
                                <input type="password" class="form-control" id="new_password_check">
                            </div>
                            <button type="submit" class="btn btn-primary">변경하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragment/footer::footer"></footer>
    <script th:src="@{/js/profile.js?version=}+${@environment.getProperty('app.environment.static.version')}"></script>
</body>

</html>
