<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/header::header"></head>

<body>
    <div th:replace="layout/nav/commonNavbar::commonNavbar"></div>
    <div>
        <div class="pcy-container">
            <div class="pcy-rk-input-GR-border">
                <form id="searchSubmit" class="pcy-rk-input-GR">
                    <div class="pcy-rk-input-box">
                        <label class="pcy-rk-input-label" for="nSearchKeyword">
                            검색 키워드
                        </label>
                        <input 
                            type="text" 
                            name="nSearchKeyword"
                            id="nSearchKeyword"
                            class="pcy-rk-input" 
                            value="" 
                            placeholder="검색에 사용할 키워드를 입력해주세요." 
                            required
                        />
    
                    </div>
                    <div class="pcy-rk-input-box">
                        <label class="pcy-rk-input-label" for="nShopURL">
                            스토어명
                        </label>
    
                        <input 
                            type="text" 
                            name="nShopURL" 
                            id="nShopURL"
                            class="pcy-rk-input" 
                            value=""
                            placeholder="스토어명을 정확히 입력해주세요." 
                            required
                        />
    
                    </div>
    
                    <div class="pcy-rk-input-footer">
                        <div class="pcy-rk-input-footer-warning">*쇼핑 광고 상품 및 특정 상품(롯데홈쇼핑 땡큐딜, 인터파크 쎈딜)등을 제외한 랭킹을 조회합니다.</div>
                        <button type="submit" class="pcy-rk-input-footer-send">
                            <span class="pcy-rk-input-footer-send-btn">랭킹추적</span>
                        </button>
                    </div>
                </form>
            </div>
            <div id="rankingResultBoard" class="pcy-rk-result" style="display:none">

            </div>
        </div>
    </div>
    <script th:src="@{/js/rankSearch.js?version=}+${@environment.getProperty('app.environment.static.version')}"></script>
    <footer th:replace="fragment/footer::footer"></footer>
</body>

</html>
