<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/header::header"></head>

<body>
    <div th:replace="layout/nav/commonNavbar::commonNavbar"></div>

    <div class="st-sd-container">
        <input hidden id="i_sd_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="button" onclick="testConsole()">test console</button>
        <div id="i_test"></div>
        <div class="st-sd-wrapper">
            <div class="st-sd-box">
                <div class="st-sd-title-box">
                    <h4 class="st-sd-title-el">
                        판매 등록
                    </h4>
                </div>
                <div class="st-sd-content-box">
                    <div class="st-sd-timezone-wrapper">
                        <div class="row">
                            <div class="st-sd-timezone-search-date-wrapper col-sm-6">
                                <p for="i_search_data">날짜 선택</p>
                                <div class="row">
                                    <div class="col-sm-6 form-group">
                                        <input type="date" id="i_search_date" class="form-control"
                                            onchange="calandarHandler().dateChange(this)">
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <button type="button" class="btn btn-primary btn-block"
                                            onclick="eventItemHandler().itemSearchClick()">선택 및 조회</button>
                                    </div>
                                </div>
                                <div class="st-sd-timezone-current-time-wrapper col-sm-6">
                                    <span>현재 시간 : </span><span id="i_timezone_current_time"></span>
                                </div>
                            </div>
                            <div class="st-sd-search-wrapper col-sm-6">
                                <p for="i_search_data">판매 등록</p>
                                <div class="input-group mb-3 st-sd-search-input-box">
                                    <input id="i_search_input" class="form-control">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-primary" type="button" onclick="eventGoodsHandler().itemRegisterBatchModalOpen()">
                                            <i class="fas fa-bars"></i>
                                        </button>
                                    </div>
                                </div>
                                <div id="i_seach_itemlist_box" class="form-group">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-block btn-primary" onclick="eventGoodsHandler().addSellItemsClick()">등록하기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="st-sd-wrapper">
            <div class="st-sd-box">
                <div class="st-sd-title-box">
                    <h4 class="st-sd-title-el">
                        판매 목록
                    </h4>
                </div>
                <div class="st-sd-table-container">
                    <div class="table-responsive list-table-box" id="i_sell_item_list">

                    </div>
                </div>
            </div>
        </div>
        <input hidden id="i_st_sd_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </div>

    <!-- Modal -->
    <div class="st-sd-batch-input-wrapper">
        <div class="modal fade" id="i_sd_batch_input_modal" data-keyboard="false" tabindex="-1"
            aria-labelledby="i_sd_batch_input_modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" id="i_sd_batch_modal_box">
            </div>
        </div>
    </div>

    <footer th:replace="fragment/footer::footer"></footer>
    <footer th:replace="fragment/jquery-ui::jquery-ui"></footer>
    <script src="/js/profit/sell_dash/sellDashObject.js"></script>
    <script src="/js/profit/sell_dash/sellDashCalandar.js"></script>
    <script src="/js/profit/sell_dash/sellDashGoods.js"></script>
    <script src="/js/profit/sell_dash/sellDashItem.js"></script>
    <script src="/js/profit/sell_dash/sellDashMain.js"></script>
</body>

</html>
